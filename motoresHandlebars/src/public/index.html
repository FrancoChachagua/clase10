<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pasteleria</title>
</head>
<body class="p-5 ">

    <div class="p-6">
        <h4>Bienvenidos!</h4>
        <p>Este es el formulario</p>
        <a href="/productos">
            <button> Ir hacia la vista de productos</button>
        </a> 
        <hr>
    </div>

    <div id="formPost" >
        <form id="addProducts" name="addProducts">
            <p>Ingrese producto:</p><br>
            <label for="title">Nombre:</label> <br>
            <input name="title" required><br>
            <label for="price">Precio:</label><br>
            <input name="price" required type="number"><br>
            <label for="image">Imagen del producto:</label><br>
            <input type="file" name="image" id="file" required><br><br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="./index.js" type="text/javascript" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
